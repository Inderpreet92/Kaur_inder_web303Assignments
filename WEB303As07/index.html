    <h1>Inder Photo Gallery</h1>
    <div id="photo-viewer">

            <a href="img/photo1.jpg" class="photo-box" title="Description 1">
                <img src="img/photo1.jpg" alt="Description 1">

            <a href="img/photo2.jpg" class="photo-box" title="Description 2">
                <img src="img/photo2.jpg" alt="Description 2">

    <!-- index.html -->
<div id="modal">
    <h2>Inder Photo Gallery</h2>
    <div id="modal-content">
        <img src="" alt="Full-sized Image">
        <button id="close-modal">Close</button>
    </div>
</div>

    
	<script type="text/javascript" src="js/jquery.js"></script>
